    <!-- Fuente Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #ef7d00;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px; /* Tamaño máximo del video */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(239, 125, 0, 0.2);
            border: 1px solid #333;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        h1 {
            margin-top: 2rem;
            font-weight: 300;
            font-size: 1.5rem;
            opacity: 0; 
            animation: fade 2s forwards; 
            animation-delay: 0.5s;
        }

        @keyframes fade { to { opacity: 1; } }
        
        .back-link {
            color: #555;
            text-decoration: none;
            margin-top: 30px;
            display: inline-block;
            font-size: 0.9rem;
            transition: color 0.3s;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 20px;
        }

        .back-link:hover {
            color: #ef7d00;
            border-color: #ef7d00;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- 
           IMPORTANTE: 
           1. El archivo de video debe descargarse y renombrarse como "video_mascota.mp4"
